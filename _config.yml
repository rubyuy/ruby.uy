---
title: Ruby UY
email: admin@ruby.uy
description: Sitio de la comunidad Ruby en Uruguay.
baseurl: ''
url: https://ruby.uy
github_username: rubyuy
theme: minima
plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-sitemap
i18n_path:
  es: ''
  en: en/
defaults:
- scope:
    path: ''
  values:
    locale: es
- scope:
    path: en
  values:
    locale: en
- scope:
    path: "*_en"
  values:
    locale: en
collections:
  meetups:
    output: true
    permalink: "/meetups/:year-:month-:day/:title"
  meetups_en:
    output: true
    permalink: "/en/meetups/:year-:month-:day/:title"
